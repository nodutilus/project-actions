name: Checks ➜ Tests ➜ Publish

on:
  workflow_call:
    inputs:
      eslint:
        description: "Флаг включения проверки через ESLint"
        default: true
        required: false
        type: boolean
      eslintcc:
        description: "Флаг включения проверки через ESLintCC"
        default: true
        required: false
        type: boolean
      types:
        description: "Флаг включения проверки типов через TypeScript"
        default: true
        required: false
        type: boolean
      tests:
        description: "Флаг включения запуска тестов"
        default: true
        required: false
        type: boolean
      coverage:
        description: "Флаг включения проверки покрития кода через c8"
        default: true
        required: false
        type: boolean
      publish:
        description: "Флаг включения автоматической публикации модулей найденных в репозитории"
        default: true
        required: false
        type: boolean
      publish_branche:
        description: "Имя ветки, из который выполняется публикация модулей"
        default: "main"
        required: false
        type: string
    secrets:
      NPM_TOKEN:
        required: false

jobs:
  eslint:
    name: ESLint Checking
    if: inputs.eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest
      - run: npm install
      - uses: nodutilus/project-actions/npm-build@main
      - run: npx nodutilus eslint

  eslintcc:
    name: ESLintCC Checking
    if: inputs.eslintcc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest
      - run: npm install
      - uses: nodutilus/project-actions/npm-build@main
      - run: npx nodutilus eslintcc

  types:
    name: Types Checking
    if: inputs.types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest
      - run: npm install
      - uses: nodutilus/project-actions/npm-build@main
      - run: npx nodutilus ts-check

  tests:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    if: inputs.tests
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest
      - run: npm install
      - uses: nodutilus/project-actions/npm-build@main
      - run: npx nodutilus test

  coverage:
    name: Coverage Checking
    needs: [tests]
    if: inputs.coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest
      - run: npm install
      - uses: nodutilus/project-actions/npm-build@main
      - run: npx nodutilus c8

  build-and-publish:
    name: Build & Publish
    needs: [eslint, types, tests, coverage]
    if: github.event_name == 'push' && inputs.publish && github.ref_name == inputs.publish_branche
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest
      - run: npm install
      - uses: nodutilus/project-actions/npm-build@main
      - uses: nodutilus/project-actions/npm-publish@main
        with:
          token: ${{ secrets.NPM_TOKEN }}
